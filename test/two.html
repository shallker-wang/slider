
<html lang="en" class="no-ie">
  <head>
    <title>Test</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../build/build.css"/>
    <script src="../build/build.js"></script>
    <script>
      var jQuery = jQuery || require('jquery');
      window.$ = jQuery;
      var Slider = require('slider');
      jQuery(function () {
        jQuery('.slider').each(function (index, item) {
          window.slider = new Slider(item);
        });        
      })
      
    </script>
  </head>
  <body>
    <div id="slider" style="width: 400px; height: 200px;" class="component slider">
      <div class="inner">
        <div class="slide"><img src="http://dummyimage.com/200x200&amp;text=1"/></div>
        <div class="slide"><img src="http://dummyimage.com/200x200&amp;text=2"/></div>
        <div class="slide"><img src="http://dummyimage.com/200x200&amp;text=3"/></div>
        <div class="slide"><img src="http://dummyimage.com/200x200&amp;text=4"/></div>
        <div class="slide"><img src="http://dummyimage.com/200x200&amp;text=5"/></div>
        <div class="slide"><img src="http://dummyimage.com/200x200&amp;text=6"/></div>
      </div>
    </div><br/>
    <button onclick="slider.prev()">prev</button>
    <button onclick="slider.next()">next</button>
    <button onclick="slider.left(2)">left(2)</button>
    <button onclick="slider.right(2)">right(2)</button>
  </body>
</html>
